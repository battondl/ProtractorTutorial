<h1>Login Page</h1>

<div>
   <p>Login Screen</p>
   <div>
      <div>
         <input type="text" [(ngModel)]="user.username">
      </div>
      <div>
         <input type="password" [(ngModel)]="user.password">
      </div>
      <div>
         <button (click)="validateUser()" id="validUserButton">Login</button>
      </div>

   </div>
</div>
